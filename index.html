<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Selection</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="game-selection" class="game-selection">
  <h2>Select a Game</h2>
  <button onclick="loadGame('tic-tac-toe')">Tic-Tac-Toe</button>
  <!-- Add more buttons for additional games here -->
</div>
<div id="tic-tac-toe" class="game hidden">
  <div id="player-selection" class="player-selection">
    <button onclick="startGame(1)">One Player</button>
    <button onclick="startGame(2)">Two Players</button>
  </div>
  <div id="game-board" class="game-board hidden"></div>
  <div id="game-over" class="game-over hidden">
    <p id="winner-announcement"></p>
    <button onclick="resetGame()">Play Again</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
